<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MRT Fare Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E90FF;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-bar {
            background-color: #87CEEB;
            padding: 10px;
            text-align: center;
        }
        .nav-bar input {
            padding: 5px;
        }
        .fare-guide {
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            background-color: #f4f4f4;
            max-width: 800px;
            border-radius: 8px;
        }
        .ticket-price {
            font-size: 48px;
            font-weight: bold;
            background: navy;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>MRT Fare Guide</header>
    <div class="nav-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <img src="ss.jpg" alt="MRT Map" class="img-fluid">
            </div>
            <div class="col-md-6 fare-guide">
                <h3>Fare Guide</h3>
                <label for="from">Leaving From:</label>
                <select id="from" class="form-control">
                    <option>Select Station</option>
                </select>
                <label for="to">Going To:</label>
                <select id="to" class="form-control">
                    <option>Select Station</option>
                </select>
                <div class="ticket-price">28.00</div>
            </div>
        </div>
    </div>
</body>
</html>
